<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>

    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/fonts/clash-display/css/clash-display.css"
    />
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="hidden">
      <div class="modal">
        <img src="./assets/img/modal-img.png" alt="" class="modal__img" />
        <h3 class="modal__heading">
          Congratulations <br />you have successfully Registered!
        </h3>
        <p class="modal__text">
          Yes, it was easy and you did it! <br />check your mail box for next
          step
        </p>
        <button class="btn modal__btn">Back</button>
      </div>
      <div class="modal-overlay"></div>
    </div>

    <header class="header header--1">
      <div class="container header__container">
        <h1 class="header__brand">
          <span>get</span>
          <span>linked</span>
        </h1>
        <ul class="header__navbar">
          <li class="header__navbar-item">
            <a href="index.html#timeline" class="header__navbar-link"
              >Timeline</a
            >
          </li>
          <li class="header__navbar-item">
            <a href="index.html#overview" class="header__navbar-link"
              >Overview</a
            >
          </li>
          <li class="header__navbar-item">
            <a href="index.html#faqs" class="header__navbar-link">FAQs</a>
          </li>
          <li class="header__navbar-item">
            <a href="contact.html" class="header__navbar-link"> Contact </a>
          </li>
          <li class="header__btn">
            <button class="btn active">Register</button>
          </li>
        </ul>
        <div class="header__toggle">
          <button class="header__toggle-main">
            <img src="./assets/img/menu.svg" alt="" />
            <img src="./assets/img/close.svg" alt="" />
          </button>
        </div>
      </div>
    </header>
    <section class="register">
      <div class="container register__container">
        <div class="register__left">
          <img src="./assets/img/register-img.png" alt="" />
        </div>
        <div class="register__main">
          <div class="register__back-block">
            <button class="register__back">
              <img src="./assets/img/back.svg" alt="" />
            </button>
            Register
          </div>
          <div class="register__img-block">
            <img
              src="./assets/img/register-img-1.png"
              alt=""
              class="register__img"
            />
          </div>
          <div class="register__text">
            Be part of this movement!
            <img src="./assets/img/register-walk.png" alt="" />
          </div>
          <h3 class="register__heading">Create your account</h3>
          <form class="register__form">
            <div class="form-group">
              <label>Teamâ€™s Name</label>
              <input
                type="text"
                class="form-input"
                placeholder="Enter the name of your group"
              />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input
                type="tel"
                class="form-input"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                class="form-input"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-group">
              <label>Project Topic</label>
              <input
                type="text"
                class="form-input"
                placeholder="What is your group project topic"
              />
            </div>
            <div class="register__form-grid">
              <div class="form-group">
                <label>Category</label>
                <select class="form-select">
                  <option>Select your category</option>
                </select>
              </div>
              <div class="form-group">
                <label>Group Size</label>
                <select class="form-select">
                  <option>Select</option>
                </select>
              </div>
            </div>
            <div class="register__form-footer">
              <p class="register__form-confirmation">
                Please review your registration details before submitting
              </p>
              <div>
                <label class="register__accept">
                  <input type="checkbox" class="checkbox" />
                  I agree with the terms and conditions and privacy policy
                </label>
              </div>
            </div>
            <button class="btn grid-full">Register Now</button>
          </form>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="./assets/js/global.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
